{% extends "badger/base.html" %}

{% block content %}

<h1>Badger</h1>
<p>Welcome to the Badger home page</p>

<h2>Badges:</h2>
<ul class="badges">
    {% for badge in badge_list %}
        <li class="badge">
            <a href="{{ badge.get_absolute_url() }}"><span class="title">{{ badge.title }}</span></a>
            - <a href="{{ url('badger.views.edit', badge.slug) }}">edit</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
